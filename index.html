<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Felicitaciones con Confeti Constante!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f9e7e7, #e7f0f9, #e7f9e8, #f9f7e7);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            overflow: hidden;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            z-index: 1;
        }
        h1 {
            color: #4CAF50;
        }
        #message {
            font-size: 18px;
            margin: 20px 0;
        }
        .confetti {
            width: 25px;
            height: 25px;
            background-color: #f2d74e;
            position: absolute;
            left: 50%;
            animation: confetti 5s ease-in-out infinite;
            transform-origin: left top;
        }
        .confetti:nth-child(2n) {
            background-color: #95c3de;
        }
        .confetti:nth-child(3n) {
            background-color: #ff9a91;
        }
        .confetti:nth-child(4n) {
            background-color: #f2d74e;
        }
        .confetti:nth-child(5n) {
            background-color: #ff9a91;
        }
        @keyframes confetti {
            0% { transform: rotateZ(15deg) rotateY(0deg) translate(0, -100vh); }
            100% { transform: rotateZ(15deg) rotateY(1440deg) translate(-20vw, 100vh); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Felicitaciones!</h1>
        <p id="message">Magister Paola Melissa Pin</p>
    </div>

    <script>
        function crearConfeti() {
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);

            // Eliminar el confeti después de que termine su animación
            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }

        // Crear confeti inicial
        for (let i = 0; i < 50; i++) {
            crearConfeti();
        }

        // Seguir creando confeti a intervalos regulares
        setInterval(crearConfeti, 200);
    </script>
</body>
</html>
